<!DOCTYPE html>
<html lang="en">
<head>
    <title>Route on Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script>
        var map = L.map('map').setView([16.7050, 74.2433], 7);  // Centered on Kolhapur

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        L.Routing.control({
            waypoints: [
                L.latLng(16.7050, 74.2433),  // Start location: Kolhapur, Maharashtra
                L.latLng(12.9716, 77.5946)   // End location: Bangalore, Karnataka
            ],
            routeWhileDragging: true
        }).addTo(map);
    </script>
</body>
</html>
